<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <title>Psychic Game</title>
</head>
<body>
       
                <h1 class="h1Title"> The Psychic Game </h1>
                <h1>Guess what letter I'm thinking of</h1>
                <div class="container">
                    <div class="row">
                        <div class="column">
                            <h1>Wins:</h1>
                        </div>
                        <div class="column">
                                <h1 id="wins">0</h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="column">
                            <h1>Losses:</h1>
                        </div>
                            <div class="column">
                                <h1 id="wins">0</h1>
                            </div>
                    </div>

                    <div class="row">
                        <div class="column">
                            <h1>Guesses Left:</h1>
                        </div>
                            <div class="column">
                                <h1 id="wins">0</h1>
                            </div>
                    </div>        

                    <div class="row">
                        <div class="column">
                            <h1>Your Guesses So Far:</h1>
                        </div>
                            <div class="column">
                                <h1 id="wins">0</h1>
                            </div>
                    </div>
                        
                </div>   


        <script type="text/javascript">

            var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];
            
            
            var Wins = 0;
            var Losses = 0;
            var GuessesLeft = 10;
            var lettersUse = [];
        

            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            function countGuessesLeft() {
                    document.querySelector("#GuessesLeft").innerHTML = "Guesses Left" + GuessesLeft;
            }

            function farUserGuesses() {
                    document.querySelector("#letter").innerHTML = "Your Guess so Far: " + lettersUse.join('  ');

            }

            countGuessesLeft();

            var restart = function() {
                    GuessesLeft = 9;
                    lettersUse = [];
                    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            }

            document.onkeyup = function(event) {
                    GuessesLeft--;

                    var userGuesses = String.fromCharCode(event.keycode).toLowerCase();

                    lettersUse.push(userGuesses);
                    countGuessesLeft();
                    farUserGuesses();

                    if (userGuesses === computerGuess) {
                        wins++;
                        document.querySelector("#wins").innerHTML = "Wins: " + wins;
                        restart();
                    }

                    else if (GuessesLeft === 0) {
                        losses++;
                        document.querySelector("#lose").innerHTML = "Loses: " + losses;
                        restart();
                    }
            };


        </script>

    
</body>
</html>
